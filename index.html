            image: 'maqluba.jpg.png',
            options: [
                { title: '×’×•×“×œ ×¡×™×¨', name: 'size', choices: [
                    { label: '×§×˜×Ÿ', price: 0 },

    const cart = {}; 
    let deliveryMethod = 'pickup';
    const SHIPPING_COST = 50;
    const PHONE_NUMBER = "972507125200";

    function init() {
        const container = document.getElementById('menu-container');
        
        menuItems.forEach(item => {
            // ××ª×—×•×œ ×¡×œ ×¨×™×§ ×œ×œ× ×‘×—×™×¨×•×ª
            cart[item.id] = { qty: 0, addonsPrice: 0, selections: {} };
            
            const card = document.createElement('div');
            card.className = 'card';
            card.id = `card-${item.id}`; // ××–×”×” ×œ×›×¨×˜×™×¡ ×›×“×™ ×©× ×•×›×œ ×œ×¡××Ÿ ××•×ª×• ×‘××“×•× ×× ×™×© ×©×’×™××”
            card.innerHTML = `
                <img src="${item.image}" alt="${item.name}" class="card-img" onerror="this.src='https://via.placeholder.com/300x150?text=×ª××•× ×”'">
                <div class="card-content">
                    <div class="card-header">
                        <h3 class="card-title">${item.name}</h3>
                        <div class="card-price" id="price-${item.id}">${item.basePrice} â‚ª</div>
                    </div>
                    
                    ${renderOptions(item)}

                    <div class="qty-control">
                        <button class="qty-btn" onclick="updateQty('${item.id}', -1)"><i class="fas fa-minus"></i></button>
                        <span class="qty-display" id="qty-${item.id}">0</span>
                        <button class="qty-btn add" onclick="updateQty('${item.id}', 1)"><i class="fas fa-plus"></i></button>
                    </div>
                </div>
            `;
            container.appendChild(card);
        });
    }

    function renderOptions(item) {
        if (!item.options || item.options.length === 0) return '';
        
        return item.options.map((group) => `
            <div class="options-group">
                <span class="options-title">${group.title} <span style="color:red">*</span>:</span>
                ${group.choices.map((choice) => `
                    <label class="radio-option">
                        <input type="radio" 
                               name="${item.id}-${group.name}" 
                               value="${choice.price}" 
                               data-label="${choice.label}"
                               onchange="updateItemConfig('${item.id}', '${group.name}', this)">
                        ${choice.label}
                    </label>
                `).join('')}
            </div>
        `).join('');
    }

    window.updateItemConfig = function(itemId, groupName, input) {
        const item = menuItems.find(i => i.id === itemId);
        
        // ×”×¡×¨×ª ×¡×™××•×Ÿ ×©×’×™××” ×× ×§×™×™×
        document.getElementById(`card-${itemId}`).classList.remove('error-border');

        cart[itemId].selections[groupName] = input.getAttribute('data-label');
        
        let totalAddons = 0;
        item.options.forEach(grp => {
            const checked = document.querySelector(`input[name="${itemId}-${grp.name}"]:checked`);
            if(checked) totalAddons += parseInt(checked.value);
        });

        cart[itemId].addonsPrice = totalAddons;
        document.getElementById(`price-${itemId}`).innerText = (item.basePrice + totalAddons) + " â‚ª";
        calculateTotal();
    };

    window.updateQty = function(itemId, change) {
        const currentQty = cart[itemId].qty;
        const newQty = Math.max(0, currentQty + change);
        
        // ×× ××•×¡×™×¤×™× ×›××•×ª, × ×•×¨×™×“ ××ª ×¡×™××•×Ÿ ×”×©×’×™××” (×× ×”×™×”)
        if(newQty > 0) {
            document.getElementById(`card-${itemId}`).classList.remove('error-border');
        }

        cart[itemId].qty = newQty;
        document.getElementById(`qty-${itemId}`).innerText = newQty;
        calculateTotal();
    };

    window.setDelivery = function(type) {
        deliveryMethod = type;
        const options = document.querySelectorAll('.toggle-option');
        options.forEach(opt => opt.classList.remove('selected'));
        
        if (type === 'delivery') {
            options[1].classList.add('selected');
            document.getElementById('addressField').classList.remove('hidden');
            document.getElementById('pickupInfo').classList.add('hidden');
        } else {
            options[0].classList.add('selected');
            document.getElementById('addressField').classList.add('hidden');
            document.getElementById('pickupInfo').classList.remove('hidden');
        }
        calculateTotal();
    };

    function calculateTotal() {
        let total = 0;
        let hasItems = false;

        menuItems.forEach(item => {
            const data = cart[item.id];
            if (data.qty > 0) {
                total += (item.basePrice + data.addonsPrice) * data.qty;
                hasItems = true;
            }
        });

        if (deliveryMethod === 'delivery' && hasItems) {
            total += SHIPPING_COST;
        }

        document.getElementById('totalPrice').innerText = total;
        
        const footer = document.getElementById('stickyFooter');
        if (hasItems) footer.classList.add('visible');
        else footer.classList.remove('visible');
    }

    window.sendOrder = function() {
        const name = document.getElementById('customerName').value.trim();
        const address = document.getElementById('address').value.trim();
        
        // ×‘×“×™×§×ª ×©×
        if (!name) {
            document.getElementById('customerName').focus();
            return alert('× × ×œ××œ× ×©× ××œ×');
        }
        
        // ×‘×“×™×§×ª ×›×ª×•×‘×ª ×× ×–×” ××©×œ×•×—
        if (deliveryMethod === 'delivery' && !address) {
            document.getElementById('address').focus();
            return alert('× × ×œ××œ× ×›×ª×•×‘×ª ×œ××©×œ×•×—');
        }

        // --- ×‘×“×™×§×ª ×•×œ×™×“×¦×™×” ×—×©×•×‘×” ---
        // ×”×× ×”××©×ª××© ×‘×—×¨ ×›××•×ª ××‘×œ ×©×›×— ×œ×¡××Ÿ ××•×¤×¦×™×•×ª?
        let validationError = false;
        
        menuItems.forEach(item => {
            const data = cart[item.id];
            if (data.qty > 0) {
                // ×‘×“×™×§×” ×”×× ××¡×¤×¨ ×”×‘×—×™×¨×•×ª ×©×‘×•×¦×¢×• ×ª×•×× ×œ××¡×¤×¨ ×”×§×‘×•×¦×•×ª ×”×§×™×™××•×ª
                const requiredOptions = item.options ? item.options.length : 0;
                const selectedOptions = Object.keys(data.selections).length;
                
                if (selectedOptions < requiredOptions) {
                    // ×¡×™××•×Ÿ ×”×›×¨×˜×™×¡ ×‘××“×•×
                    document.getElementById(`card-${item.id}`).classList.add('error-border');
                    validationError = true;
                }
            }
        });

        if (validationError) {
            return alert('×©×™× ×œ×‘: ×™×© ×× ×•×ª ×©×‘×—×¨×ª ×œ×”×Ÿ ×›××•×ª ××š ×œ× ×¡×™×× ×ª ××ª ×›×œ ×”××¤×©×¨×•×™×•×ª (×¡×•×’/×’×•×“×œ).\n×× × ×”×©×œ× ××ª ×”×‘×—×™×¨×” ×‘×× ×•×ª ×”××¡×•×× ×•×ª ×‘××“×•×.');
        }

        // ×™×¦×™×¨×ª ×”×”×•×“×¢×”
        let message = `*×”×–×× ×” ×—×“×©×”: ${name}*\n\n`;
        let total = 0;

        menuItems.forEach(item => {
            const data = cart[item.id];
            if (data.qty > 0) {
                const itemPrice = item.basePrice + data.addonsPrice;
                const subtotal = itemPrice * data.qty;
                total += subtotal;
                
                const selectionText = Object.values(data.selections).join(', ');
                
                message += `â–ªï¸ ${item.name} (${data.qty})\n`;
                if(selectionText) message += `   [${selectionText}]\n`;
                // message += `   ${subtotal} â‚ª\n`; 
            }
        });

        message += `--------------------\n`;
        if (deliveryMethod === 'delivery') {
            total += SHIPPING_COST;
            message += `ğŸ›µ ××©×œ×•×—: ${address}\n`;
        } else {
            message += `ğŸ›ï¸ ××™×¡×•×£ ×¢×¦××™\n`;
        }
        
        message += `ğŸ’° *×¡×”"×›: ${total} â‚ª*`;

        const url = `https://wa.me/${PHONE_NUMBER}?text=${encodeURIComponent(message)}`;
        window.open(url, '_blank');
    };

</script>

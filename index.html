        /* Sticky Footer */

        }

    </style>

<script>
    // --- Data Configuration (××•×“×œ ×”× ×ª×•× ×™×) ---
    // ×›××Ÿ ×”×¨×‘×” ×™×•×ª×¨ ×§×œ ×œ×”×•×¡×™×£ ×•×œ×©× ×•×ª ×× ×•×ª
    const menuItems = [
        {
            id: 'zucchini',
            name: '×§×™×©×•× ×××•×œ×',
            basePrice: 120,
            image: '×§×™×©×•××™×.jpg', // ×•×•×“× ×©×”×ª××•× ×” ×§×™×™××ª
            options: [
                { title: '×¡×•×’', name: 'type', choices: [
                    { label: '×¦××—×•× ×™', price: 0, checked: true },
                    { label: '×‘×©×¨×™ (+30â‚ª)', price: 30 }
                ]},
                { title: '×’×•×“×œ ×¡×™×¨', name: 'size', choices: [
                    { label: '×§×˜×Ÿ', price: 0, checked: true },
                    { label: '×‘×™× ×•× ×™ (+40â‚ª)', price: 40 },
                    { label: '×’×“×•×œ (+60â‚ª)', price: 60 }
                ]}
            ]
        },
        {
            id: 'freekeh',
            name: '×¤×¨×™×§×”',
            basePrice: 120,
            image: '×¤×¨×™×§×”.jpg',
            options: [
                { title: '×ª×•×¡×¤×•×ª', name: 'meat', choices: [
                    { label: '×œ×œ× ×¢×•×£', price: 0, checked: true },
                    { label: '×ª×•×¡×¤×ª ×¢×•×£ (+50â‚ª)', price: 50 }
                ]}
            ]
        },
        {
            id: 'vine_leaves',
            name: '×¡×™×¨ ×¢×œ×™ ×’×¤×Ÿ',
            basePrice: 150,
            image: 'bg.jpg.1.png', 
            options: [
                { title: '×’×•×“×œ', name: 'size', choices: [
                    { label: '×§×˜×Ÿ', price: 0, checked: true },
                    { label: '×‘×™× ×•× ×™ (+50â‚ª)', price: 50 },
                    { label: '×’×“×•×œ (+100â‚ª)', price: 100 }
                ]}
            ]
        }
        // ... × ×™×ª×Ÿ ×œ×”×•×¡×™×£ ×›××Ÿ ××ª ×©××¨ ×”×× ×•×ª ×‘××•×ª×• ×¤×•×¨××˜
    ];

    // ××¦×‘ ×”××¤×œ×™×§×¦×™×” (State)
    const cart = {}; 
    let deliveryMethod = 'pickup';
    const SHIPPING_COST = 50;
    const PHONE_NUMBER = "972507125200";

    // --- ××ª×—×•×œ ×•×¨×™× ×“×•×¨ ---
    function init() {
        const container = document.getElementById('menu-container');
        
        menuItems.forEach(item => {
            // ×™×¦×™×¨×ª ××–×”×” ×™×™×—×•×“×™ ×œ×›×œ ×× ×” ×‘×¡×œ
            cart[item.id] = { qty: 0, addonsPrice: 0, selections: {} };
            
            // ×—×™×©×•×‘ ××—×™×¨ ×”×ª×—×œ×ª×™ ×©×œ ×”××•×¤×¦×™×•×ª ×”××¡×•×× ×•×ª ×›×‘×¨×™×¨×ª ××—×“×œ
            let initialAddons = 0;
            item.options.forEach(grp => {
                const defaultOpt = grp.choices.find(c => c.checked);
                if(defaultOpt) {
                    initialAddons += defaultOpt.price;
                    cart[item.id].selections[grp.name] = defaultOpt.label;
                }
            });
            cart[item.id].addonsPrice = initialAddons;

            // ×‘× ×™×™×ª ×”-HTML ×œ×›×¨×˜×™×¡×™×™×”
            const card = document.createElement('div');
            card.className = 'card';
            card.innerHTML = `
                <img src="${item.image}" alt="${item.name}" class="card-img" onerror="this.src='https://via.placeholder.com/400x200?text=×ª××•× ×”+×—×¡×¨×”'">
                <div class="card-content">
                    <div class="card-header">
                        <h3 class="card-title">${item.name}</h3>
                        <div class="card-price" id="price-${item.id}">${item.basePrice + initialAddons} â‚ª</div>
                    </div>
                    
                    ${renderOptions(item)}

                    <div class="qty-control">
                        <button class="qty-btn" onclick="updateQty('${item.id}', -1)"><i class="fas fa-minus"></i></button>
                        <span class="qty-display" id="qty-${item.id}">0</span>
                        <button class="qty-btn add" onclick="updateQty('${item.id}', 1)"><i class="fas fa-plus"></i></button>
                    </div>
                </div>
            `;
            container.appendChild(card);
        });
    }

    function renderOptions(item) {
        if (!item.options || item.options.length === 0) return '';
        
        return item.options.map((group, idx) => `
            <div class="options-group">
                <span class="options-title">${group.title}:</span>
                ${group.choices.map((choice, cIdx) => `
                    <label class="radio-option">
                        <input type="radio" 
                               name="${item.id}-${group.name}" 
                               value="${choice.price}" 
                               data-label="${choice.label}"
                               ${choice.checked ? 'checked' : ''}
                               onchange="updateItemConfig('${item.id}', '${group.name}', this)">
                        ${choice.label}
                    </label>
                `).join('')}
            </div>
        `).join('');
    }

    // --- ×œ×•×’×™×§×” ---

    // ×¢×“×›×•×Ÿ ×§×•× ×¤×™×’×•×¨×¦×™×” ×©×œ ×× ×” (×œ××©×œ: ×©×™× ×•×™ ×’×•×“×œ ×¡×™×¨)
    window.updateItemConfig = function(itemId, groupName, input) {
        const item = menuItems.find(i => i.id === itemId);
        const price = parseInt(input.value);
        const label = input.getAttribute('data-label');

        // ×¢×“×›×•×Ÿ ×”×‘×—×™×¨×” ×‘-State
        cart[itemId].selections[groupName] = label;
        
        // ×—×™×©×•×‘ ××—×“×© ×©×œ ×ª×•×¡×¤×•×ª
        let totalAddons = 0;
        // ×¢×•×‘×¨×™× ×¢×œ ×›×œ ×§×‘×•×¦×•×ª ×”××¤×©×¨×•×™×•×ª ×©×œ ×”×× ×” ×•×‘×•×“×§×™× ××” ××¡×•××Ÿ ×‘-DOM
        item.options.forEach(grp => {
            const checked = document.querySelector(`input[name="${itemId}-${grp.name}"]:checked`);
            if(checked) totalAddons += parseInt(checked.value);
        });

        cart[itemId].addonsPrice = totalAddons;
        
        // ×¢×“×›×•×Ÿ ×ª×¦×•×’×ª ××—×™×¨ ×‘×›×¨×˜×™×¡×™×™×”
        document.getElementById(`price-${itemId}`).innerText = (item.basePrice + totalAddons) + " â‚ª";
        
        calculateTotal();
    };

    window.updateQty = function(itemId, change) {
        const currentQty = cart[itemId].qty;
        const newQty = Math.max(0, currentQty + change);
        cart[itemId].qty = newQty;
        
        document.getElementById(`qty-${itemId}`).innerText = newQty;
        calculateTotal();
    };

    window.setDelivery = function(type) {
        deliveryMethod = type;
        const options = document.querySelectorAll('.toggle-option');
        options.forEach(opt => opt.classList.remove('selected'));
        
        if (type === 'delivery') {
            options[1].classList.add('selected');
            document.getElementById('addressField').classList.remove('hidden');
            document.getElementById('pickupInfo').classList.add('hidden');
        } else {
            options[0].classList.add('selected');
            document.getElementById('addressField').classList.add('hidden');
            document.getElementById('pickupInfo').classList.remove('hidden');
        }
        calculateTotal();
    };

    function calculateTotal() {
        let total = 0;
        let hasItems = false;

        menuItems.forEach(item => {
            const itemData = cart[item.id];
            if (itemData.qty > 0) {
                total += (item.basePrice + itemData.addonsPrice) * itemData.qty;
                hasItems = true;
            }
        });

        if (deliveryMethod === 'delivery' && hasItems) {
            total += SHIPPING_COST;
        }

        document.getElementById('totalPrice').innerText = total;
        
        const footer = document.getElementById('stickyFooter');
        if (hasItems) footer.classList.add('visible');
        else footer.classList.remove('visible');
    }

    window.sendOrder = function() {
        const name = document.getElementById('customerName').value.trim();
        const address = document.getElementById('address').value.trim();
        
        if (!name) return alert('× × ×œ××œ× ×©× ××œ×');
        if (deliveryMethod === 'delivery' && !address) return alert('× × ×œ××œ× ×›×ª×•×‘×ª ×œ××©×œ×•×—');

        let message = `*×”×–×× ×” ×—×“×©×” ×××ª: ${name}*\n\n`;
        let total = 0;

        menuItems.forEach(item => {
            const data = cart[item.id];
            if (data.qty > 0) {
                const itemPrice = item.basePrice + data.addonsPrice;
                const subtotal = itemPrice * data.qty;
                total += subtotal;
                
                // ×‘× ×™×™×ª ×¤×™×¨×•×˜ ×‘×—×™×¨×•×ª (×œ××©×œ: ×¦××—×•× ×™, ×’×“×•×œ)
                const selectionText = Object.values(data.selections).join(', ');
                
                message += `â–ªï¸ *${item.name}* (${data.qty} ×™×—')\n`;
                if(selectionText) message += `   _${selectionText}_\n`;
                message += `   ×¡×”"×›: ${subtotal} â‚ª\n\n`;
            }
        });

        message += `--------------------\n`;
        if (deliveryMethod === 'delivery') {
            total += SHIPPING_COST;
            message += `ğŸ›µ *××©×œ×•×—:* ${SHIPPING_COST} â‚ª\n`;
            message += `ğŸ“ *×›×ª×•×‘×ª:* ${address}\n`;
        } else {
            message += `ğŸ›ï¸ *××™×¡×•×£ ×¢×¦××™*\n`;
        }
        
        message += `ğŸ’° *×¡×”"×› ×œ×ª×©×œ×•×: ${total} â‚ª*`;

        const url = `https://wa.me/${PHONE_NUMBER}?text=${encodeURIComponent(message)}`;
        window.open(url, '_blank');
    };

    // ×”×¤×¢×œ×” ×¨××©×•× ×™×ª
    init();

</script>
